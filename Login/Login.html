<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body background="Images/Fondo.jpg">
    <div style="text-align: center;">
        <img src="Images/Candado.png" width="150px">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class=" card position-absolute top-50 start-50 translate-middle" style="width: 45rem;">
                <div class="card-header" style="text-align: center;">Bienvenido</div>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Usuario: </label>
                        <input type="text" class="form-control" id="usuario">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contrase√±a: </label>
                        <input type="password" class="form-control" id="contrasena">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="box">
                        <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
                    </div>
                </form>
                <div class="card-footer">
                    <button id="botonEntrar" type="button" class="col-3 btn btn-success"> <img src="Images/check.png" width="20px"> Ingresar</button>
                </div>
            </div>
        </div>
    </div>
    <!--INICIO DEL SCRIPT LLAMANDO EL JS DE LA CARPETA LOGIN-->
    <script src="LoginRender.js"></script>
</body>

</html>
